<html ng-app="imagely">

<head>
    <title>Imagely</title>
    <link rel="stylesheet" href="./css/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">    
</head>

<body ng-controller="TranslateCtrl">
    <div class="title">Imagely</div>
    <div class="desc">Learn words from photos</div>
    <div class="photo"><img src="https://media.licdn.com/mpr/mpr/p/4/005/05b/0ad/17ef3d8.jpg"></div>
    <div class="wordlist">
		<table>
			<thead>
				<tr>
					<th>English</th>
					<th>Spanish</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>puppy</td>
					<td>el cachorro</td>
				</tr>
				<tr>
					<td>joyful</td>
					<td>alegre</td>
				</tr>
				<tr>
					<td>cute</td>
					<td>lindo</td>
				</tr>
			</tbody>
		</table>
    </div> 
    {{translated}}

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>    
    <!-- <script type="text/javascript" src="clarifai-basic.js"></script>
    <script type="text/javascript" src="example.js"></script>-->
    <script type="text/javascript" src="controller.js"></script>
</body>

</html>
