<!DOCTYPE html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Imagely</title>
    <link rel="stylesheet" href="dist/css/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/main.css">    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="dist/jquery/dist/jquery.min.js"></script>
    <script src="dist/angular/angular.js"></script>
    <script src="dist/angular-route/angular-route.js"></script>
    <script src="clarifyService.js"></script>
    <script src="yandexService.js"></script>
    <script src="mainController.js"></script>
</head>

<body ng-app="imagely" ng-controller="MainController">
    <div class="title">Imagely</div>
    <div class="desc">Learn words from photos</div>
    <div class="photo"><img src="https://media.licdn.com/mpr/mpr/p/4/005/05b/0ad/17ef3d8.jpg">
    	<br>
	    <input type="text" id="url-input" placeholder="Image url">
	    <button ng-click="submit(); translate()">Submit</button>
    </div>
    <div class="wordlist">
		<div class="row">
			<div class="col-md-6">
		        <ul ng-repeat="tag in tags">
		        	<li>{{tag}}</li>
		        </ul>				
			</div>
			<div class="col-md-6">
		        <ul ng-repeat="word in translatedArr track by $index">
		        	<li>{{word}}</li>
		        </ul>				
			</div>
		</div>
    </div>
</body>
